<!DOCTYPE html>
<!--Reference: https://www.codinglabweb.com/2020/12/login-form-with-floating-label.html-->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Forgotten Password</title>
      <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='styles/login_styles.css') }}" >
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            Forgot Password
         </div>
         <form action="{{ url_for('forgotpass') }}" method="POST">
            <div class="field">
               <input type="text" name="username" required value="{{
                request.form.username}}">
               <label>Username</label>
            </div>
            <div class="field">
               <input type="email" name="email" required value="{{
                request.form.email}}">
               <label>Email</label>
            </div>

            <div class="field">
               <input type="submit" value="Email Password">
            </div>
            
         </form>
        {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
          <script>
            function autoRefresh() {
                window.location = window.location.href;
            }
            setInterval('autoRefresh()', 2000);
        </script>
        {% endif %}
      </div>
   </body>
</html>
